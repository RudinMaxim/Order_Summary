<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="Summary__Card">
      <div class="Card__img">
        <img src="./images/illustration-hero.svg" alt="hero">
      </div>
      <div class="Card__main">
        <h1 class="Card__title">Order Summary</h1>
        <h3 class="Card__subTitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h3>
        <div class="Card__plan-bar">
          <div class="left_plan">
            <img src="./images/icon-music.svg" alt="music">
            <div class="left_plan-col">
              <div class="left_plan-Name">Annual Plan</div>
              <div class="left_plan-pris">$59.99/year</div>
            </div>
          </div>
          <a href="#" class="right_plan">Change</a>
        </div>
        <a href="#" class="Card__proceed">Proceed to Payment</a>
        <a href="#" class="Card__cancel">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
